<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Conversor de Documentos</title>
</head>
<body>
  <h1>Conversor de .doc/.docx para .html</h1>
  <form method="POST" enctype="multipart/form-data">
    <input type="file" name="files" multiple>
    <button type="submit">Converter</button>
  </form>
</body>
</html>
